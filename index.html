                    <button id="n5" class="card-panel z-depth-4 waves-effect waves-light btn #e53935 red darken-1  col s1">5</button>
                    <button id="n8" class="card-panel z-depth-4 waves-effect waves-light btn black col s1">8</button>
                    <button id="n11" class="card-panel z-depth-4 waves-effect waves-light btn black col s1">11</button>
                    <button id="n14" class="card-panel z-depth-4 waves-effect waves-light btn #e53935 red darken-1 col s1">14</button>

                    <button id="n20" class="card-panel z-depth-4 waves-effect waves-light btn black col s1">20</button>

                    <button id="nblack" class="card-panel z-depth-4 waves-effect waves-light btn black col s2">Black</button>
                    <button id="nodd" class="card-panel z-depth-4 waves-effect waves-light btn green col s2">Odd</button>

            <div class="col s1">
                <div class="row">
                    <button id="ntoprow" class="card-panel z-depth-4 waves-effect waves-light btn green col s12">2to1</button>
                    <button id="nmidrow" class="card-panel z-depth-4 waves-effect waves-light btn green col s12">2to1</button>

        <div class="row">
            <hr class="col s12"/>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="currentBetPanel" class="card-panel z-depth-4 large col s3">
                <div class="row">
                    <h5 class="col s8">Bet(s)</h5>
                    <button id="clear" class="btn-primary waves-effect btn col s4">clear</button>
                    <hr class="col s12"></hr>
                    <h5 class="col s12"><a id="currentBets"></a></h5>
                </div>
            </div>
            <div class="col s6">
                <div class="col s1">
                </div>
                <div class="col s10">
                <div class="row">
                    <div id="display" id="Spin" class="card-panel z-depth-4 col s4">
                        <h5>
                            <center>
                                Result
                            </center>
                            <hr/>
                        </h5>
                        <h4>
                            <center>
                                <a id="lastSpin">SPIN</a>
                            </center>
                        </h4>
                    </div>
                    <div class="col s1">
                    </div>
                    <div class="card-panel z-depth-4 large col s7">
                        <h5>
                            <center>
                                Balance:
                            </center>
                        </h5>
                        <hr/>
                        <h5>
                            <center>
                                <text class="green-text" id="balance">100</text> ฿ <text id="payout"></text>
                            </center>
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="card-panel z-depth-4 input-field col s4">
                        <select id="betInput">
                            <option value="" disabled selected>Amount</option>
                            <option value="0.0001" id="0.0001">0.0001 ฿</option>
                            <option value="0.001" id="0.001">0.001 ฿</option>
                            <option value="0.01" id="0.01">0.01 ฿</option>
                            <option value="0.1" id="0.1">0.1 ฿</option>
                            <option value="1" id="1">1 ฿</option>
                            <option value="10" id="10">10 ฿</option>
                            <option value="100" id="100">100 ฿</option>
                        </select>
                    </div>
                    <div class="col s1"></div>
                    <div id="display" class="card panel col s7">
                        <h5>
                            <center>
                                Total Bet
                            </center>
                            <hr>
                            <center><a class="green-text" id="total">0</a>  ฿</center>
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <button id="spin" class="orange darken-3 waves-effect waves-light btn btn-large col s4"><b> SPIN </b></button>
                    <div class="col s1">
                    </div>
                    <button id="autoSpin" class="green darken-3 waves-effect waves-light btn btn-large col s3"><b> AUTO </b></button>
                    <div class="col s1">
                    </div>
                    <button id="stopAuto" class="red accent-4 waves-effect waves-light btn btn-large col s3"><b> STOP </b></button>
                </div>
                </div>
                <div class="col s1">
                </div>
            </div>
            <div class="col s3">
                <div class="row">
                    <div id="spinHistory" class="card-panel z-depth-4 large col s12">
                        <div class="row">
                            <h5 class="col s8">History </h5>
                            <button id="clearHistory" class="btn-primary waves-effect btn col s4">clear</button>
                            <hr class="col s12"></hr>
                            <div class="col s2">
                            </div>
                            <h5 class="col s8"><a id="spinDisplay"></a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="teal card-panel z-depth-4 page-footer">

                        <li><a class="grey-text text-lighten-3" href="public/rules.html">Terms and Conditions</a></li>
                    </ul>
                </div>
            </div>

            <div class="container">

                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
