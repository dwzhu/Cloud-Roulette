<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roulette1</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body> 
    <!-- Navbar -->
    <nav>
        <div class="black accent-4 nav-wrapper">
            <a href="#" class="brand-logo center"><b>&#9729; Roulette</b></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="public/account.html">Account</a></li>
                <li><a href="public/rules.html">Rules</a></li>
                <li><a href="public/login.html">Log In</a></li>
            </ul>
        </div>
    </nav>
    <!-- Bet and spin -->
    <div class="row">
    </div>
    <div class="container">
        <div class="row">
            <div class="col s5">
                <div class="row">
                    <div class="card-panel input-field col s12">
                        <select id="betInput">
                            <option value="" disabled selected>Select Bet Amount</option>
                            <option value="0.0001" id="0.0001">0.0001 ฿</option>
                            <option value="0.001" id="0.001">0.001 ฿</option>
                            <option value="0.01" id="0.01">0.01 ฿</option>
                            <option value="0.1" id="0.1">0.1 ฿</option>
                            <option value="1" id="1">1 ฿</option>
                        </select>
                    </div>
                    <div id="display" id="Spin" class="card-panel col s5">
                        <h5>
                        <center>
                            Result
                        </center>
                        </h5>
                        <hr class="row"/>
                        <h3>
                        <center>
                            <a id="lastSpin">SPIN</a>
                        </center>
                        </h3>
                    </div>
                    <div class="col s2"></div>
                    <div id="display" class="card panel col s5">
                        <h5>
                            <center>
                                Total Bet
                            </center>
                        </h5>
                        <hr class="row"/>
                        <h5>
                            <center><a class="green-text" id="total">0</a>  ฿</center>
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                    </div>
                    <button id="spin" class="orange waves-effect waves-light btn btn-large col s8"><b> SPIN </b></button>
                </div>
            </div>
            <div class="col s1">
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="card-panel large col s12">
                        <h5>
                            Balance: <text class="green-text" id="balance">10</text> ฿
                        </h5>
                    </div>
                    <div class="card-panel large col s12">
                        <h5>
                            Change: <text class="green-text" id="payout">0</text> ฿
                        </h5>
                    </div>
                    <div id="currentBetPanel" class="card-panel large col s12">
                        <div class="row">
                            <h5 class="col s10">Current Bets</h5>
                            <div id="clear" class="btn-primary waves-light btn col s2">clear</div>
                            <hr class="col s12"></hr>
                            <h5 class="col s12"><a id="currentBets"></a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div id="table" class="row">
            <div class="col s1">
                <div class="row">
                    <button id="n0" class="card-panel waves-effect waves-light btn green col s12">0</button>
                </div>
            </div>
            <div class="col s10">
                <div class="row">
                    <button id="n1" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">1</button>
                    <button id="n4" class="card-panel waves-effect waves-light btn black col s1">4</button>
                    <button id="n7" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">7</button>
                    <button id="n10" class="card-panel waves-effect waves-light btn black col s1">10</button>
                    <button id="n13" class="card-panel waves-effect waves-light btn black col s1">13</button>

                    <button id="n19" class="card-panel waves-effect waves-light btn black col s1">19</button>
                    <button id="n22" class="card-panel waves-effect waves-light btn black col s1">22</button>
                    <button id="n25" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">25</button>
                    <button id="n28" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">28</button>
                    <button id="n31" class="card-panel waves-effect waves-light btn black col s1">31</button>
                    <button id="n34" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">34</button>
                    <button id="n2" class="card-panel waves-effect waves-light btn black col s1">2</button>
                    <button id="n5" class="card-panel waves-effect waves-light btn #e53935 red darken-1  col s1">5</button>
                    <button id="n8" class="card-panel waves-effect waves-light btn black col s1">8</button>
                    <button id="n11" class="card-panel waves-effect waves-light btn black col s1">11</button>
                    <button id="n14" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">14</button>
                    <button id="n17" class="card-panel waves-effect waves-light btn black col s1">17</button>
                    <button id="n20" class="card-panel waves-effect waves-light btn black col s1">20</button>
                    <button id="n23" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">23</button>

                    <button id="n3" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">3</button>
                    <button id="n6" class="card-panel waves-effect waves-light btn black col s1">6</button>
                    <button id="n9" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">9</button>

                    <button id="n15" class="card-panel waves-effect waves-light btn black col s1">15</button>
                    <button id="n18" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">18</button>

                    <button id="n27" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">27</button>
                    <button id="n30" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">30</button>
                    <button id="n33" class="card-panel waves-effect waves-light btn black col s1">33</button>
                    <button id="n36" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s1">36</button>
                    <button id="n1to12" class="card-panel waves-effect waves-light btn green col s4">1st12</button>
                    <button id="n13to24" class="card-panel waves-effect waves-light btn green col s4">2nd12</button>
                    <button id="n25to36" class="card-panel waves-effect waves-light btn green col s4">3rd12</button>
                    <button id="n1to18" class="card-panel waves-effect waves-light btn green col s2">1-18</button>
                    <button id="neven" class="card-panel waves-effect waves-light btn green col s2">Even</button>
                    <button id="nred" class="card-panel waves-effect waves-light btn #e53935 red darken-1 col s2">Red</button>
                    <button id="nblack" class="card-panel waves-effect waves-light btn black col s2">Black</button>
                    <button id="nodd" class="card-panel waves-effect waves-light btn green col s2">Odd</button>
                    <button id="n19to36" class="card-panel waves-effect waves-light btn green col s2">19-36</button>
                </div>
            </div>
            <div class="col s1">
                <div class="row">
                    <button id="ntoprow" class="card-panel waves-effect waves-light btn green col s12">2to1</button>
                    <button id="nmidrow" class="card-panel waves-effect waves-light btn green col s12">2to1</button>
                    <button id="nbotrow" class="card-panel waves-effect waves-light btn green col s12">2to1</button>
                </div>
            </div>

    <div class="container">
        <div class="row">
            <div class="card-panel large col s12">
                <div class="row">
                    <div class="col s1">
                    </div>
                    <h4 class="col s10"><center>Previous Spins</center></h4>
                    <button id="clearHistory" class="btn-primary waves-effect btn col s1">clear</button>
                </div>
                <hr class="row"/>
                <h5>
                    <a class="col s12" id="spinDisplay"></a>
                </h5>
                <div class="row">
                </div>
            </div>
